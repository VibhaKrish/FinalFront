<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/loginimg.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="submitLogin()"  ngNativeValidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Log in</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="number"  formControlName="eid" class="form-control form-control-lg" required/>
                    <label class="form-label" >Employee ID</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password"  formControlName="password" class="form-control form-control-lg" required/>
                    <label class="form-label" >Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <select class="form-control" formControlName="role" required>
                      <option></option>
                      <option value="employee">Employee</option>
                      <option value="hr">HR/Admin</option>
                    </select>
                    <label class="form-label" for="form2Example27">Role</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['../signup']"
                      style="color: #393f81;">Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br><br><br><br><br><br><br>

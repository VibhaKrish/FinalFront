<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <br><br>
    <div *ngIf="!ishr()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2>Apply for Leave</h2>
                <br>
                <form [formGroup]="employeeLeave" (ngSubmit)="addEmployeeLeave()"  ngNativeValidate>
                    <div class="form-group">
                        <label for="leaveType">Leave Type:</label>
                        <select class="form-control" id="leaveType" formControlName="leaveType" name="leaveType" required>
                            <option value="sick leave">Sick Leave</option>
                            <option value="paid leave">Paid Leave</option>
                        </select>
                    </div>
                    <div class="form-group" formGroupName="leaveDate">
                        <label for="leaveDate">Leave Date:</label>
                        <input type="date" class="form-control" id="from" formControlName="from" name="from" required>
                        <input type="date" class="form-control" id="to" formControlName="to" name="to" required>
                    </div>
                    <div class="form-group">
                        <label for="days">Number of Days:</label>
                        <input type="number" class="form-control" id="days" formControlName="numDays" name="days" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
    </div>

    <div *ngIf="ishr()">
        <app-page404></app-page404>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

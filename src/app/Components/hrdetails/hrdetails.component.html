<div *ngIf="ishr()">
    <div *ngIf="hrData">
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="Admin"
                                    class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{hrData.firstName}} {{hrData.lastName}}</h4>
                                    <p>ID : {{hrData.hrid}}</p>
                                    <p class="text-secondary mb-1">HR </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{hrData.firstName}} {{hrData.lastName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                               {{hrData.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">DOB</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{hrData.dob}}
                            </div>
                        </div>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</div>
        <div *ngIf="!ishr()">
            <app-page404></app-page404>
        </div>

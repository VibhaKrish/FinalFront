<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <br><br>
    <div *ngIf="ishr()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto"> 
                <h2>Add/Update a Role:</h2>
                <br>
                <form [formGroup]="roleForm" (ngSubmit)="addRole()" ngNativeValidate>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" formControlName="role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="basicpay">Basic Pay:</label>
                        <input type="number" class="form-control" id="basicpay" formControlName="basicPay" name="basicpay" required>
                    </div>
                    <div class="form-group">
                        <label for="gratuity">Gratuity:</label>
                        <input type="number" class="form-control" id="gratuity" formControlName="gratuity" name="gratuity" required>
                    </div>
                    <div class="form-group">
                        <label for="pf">PF:</label>
                        <input type="number" class="form-control" id="pf" formControlName="pf" name="pf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
    </div>

    <div *ngIf="!ishr()">
        <app-page404></app-page404>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
